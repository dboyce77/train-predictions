<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
        #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }

    }

  </style>
</head>

<body>
    <!-- Train Schedule-->
    <div id="container">
            <div class="row"></div>
            <div class="col-md-12">
                <div class="card text-white bg-brown mb-3" style="max-width: 18rem;">
                    <div class="card body">

            <div class="card mb-4">
                <div class="card-body">
                    Current Train Schedule
                    <table class="table table-sm table-hover" id='employee-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">First Train Time</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add New Train -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Anytime is train time</h1>
            <h3 class="text-center">Cho Cho Cho..</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add train  -->
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        Add Train
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="ATSF" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destinaton-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Topeka" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-train-time-input">First Train Time (HH:mm) Military Time</label>
                                <input class="form-control" id="first-train-time-input" placeholder="03:30" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequncy-input" placeholder="03" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>


    <!-- JavaScript -->
    <script src="train.js"></script>

</body>

</html>
