<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css' integrity='sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ'
        crossorigin='anonymous'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
        crossorigin='anonymous'>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
        crossorigin='anonymous'></script>
</head>

<body>

    <div class="container">
        <!-- Title -->
        <div id="title" class="card mt-4">
            <div class="card-header py-4 text-center text-white bg-secondary"><h2>Train Schedule Predictions</h2></div>
        </div>
        <!-- Search Params -->
        <div class="card mt-4">
            <div class="card-header bg-primary py-3 text-white"><h5>Add a Train</h5></div>
            <div class="card-body">
                <div class="form-group">
                    <label>Train Name</label>
                    <input id="train-name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input id="train-destination" type="text" class="form-control" placeholder="e.g. Kansas City">
                </div>
                <div class="form-group">
                    <label>Frequency (min)</label>
                    <input id="First-train-time" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Next Arrival</label>
                    <input id="next-arrival" type="text" class="form-control">
                </div>

                <!-- Buttons -->
                <button id="search" class="btn btn-success"><i class="fas fa-search"></i> Search</button>
                <button id="search" class="btn"><i class="fas fa-trash" aria-hidden="true"></i> Clear Results</button>
            </div>
        </div>

        <!-- Top Articles -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white"><h4>Curent Train Schedule</h4></div>
            <div id="train-table" class="card-body"></div>
        </div>
    </div> <!-- ./container -->



    <!-- Bootstrap scripts -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
        crossorigin='anonymous'></script>

    <!-- app.js -->
    <script src="app.js"></script>
</body>

</html>
