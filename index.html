<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Predictions</title>

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css' integrity='sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ'
        crossorigin='anonymous'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
        crossorigin='anonymous'>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
        crossorigin='anonymous'></script>

     <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>  

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">
        <!-- Title -->
        <div id="title" class="card mt-4">
            <div class="card-header py-4 text-center text-white bg-dark">
                <h3>Train Schedule Predictions</h3>
            </div>
        </div>
        <!-- Search Params -->
        <div class="card mt-4">
            <div class="card-header bg-primary py-3 text-white">
                <h5>Add a Train</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Train Name</label>
                    <input id="train-name-input" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input id="train-destination-input" type="text" class="form-control" placeholder="e.g. Kansas City">
                </div>
                <div class="form-group">
                    <label>Frequency (min)</label>
                    <input id="train-frequency-input" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm) - Military Time</label>
                    <input id="first-train-time-input" type="text" class="form-control">
                </div>

                <!-- Buttons -->
                <button id="addTrain" class="btn btn-success"><i class="fas fa-save"></i> Add New train-name</button>
                <button id="search" class="btn"><i class="fas fa-trash" aria-hidden="true"></i> Clear Results</button>
            </div>
        </div>

        <!-- Top Articles -->
        <div class="card mt-4">
            <div class="card-header bg-primary py-2 text-white">
                <h5>Current Train Schedule</h5>
            </div>
                <table id='train-table' class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Till Next Train</th>
                        </tr>
                    </thead>
                    <tbody id='train-table'>
            </div>
        </div>
    </div> <!-- ./container -->


  

    <!-- Bootstrap scripts -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
        crossorigin='anonymous'></script>

    <!-- app.js -->
    <script src="assets/js/train.js"></script>
</body>

</html>
